<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painspire Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1 id="title">PAINSPIRE COIN</h1>
        <div id="character-container">
            <img id="character" src="images/character1.png" alt="Character">
        </div>
        <p class="level">Уровень: <span id="level">1</span></p>
        <p class="pain">0 <span id="pain-count">БОЛЬ</span></p>
        <button id="blood-btn">ПРОЛИТЬ КРОВЬ</button>
        <div id="rewards">
            <p>⭐ Скидка 20% — <span>340 000</span></p>
            <p>⭐ Доступ в приватку — <span>300 000</span></p>
            <p>⭐ Шмотка до 4000 грн — <span>1 000 000</span></p>
        </div>
        <audio id="level-up-sound" src="sounds/level-up.mp3"></audio>
        <audio id="click-sound" src="sounds/click.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
